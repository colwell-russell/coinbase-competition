version: "3.9"  # optional since v1.27.0
services:
  get-buy-price:
    build: ./getBuyPrice
    ports:
      - "49160:8080"
  get-sell-price:
    build: ./getSellPrice
    ports:
      - "49161:8080"
  scheduler:
    build: ./scheduler
    ports:
      - "49162:3000"
    depends_on:
      - influxdb
  wallet:
    build: ./wallet
    ports:
      - "49163:8080"
    depends_on:
      - mongo
  influxdb:
    image: "influxdb"
    ports:
      - "8086:8086"
    volumes:
      - "./app:/usr/src/app/app"
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - "./app:/usr/src/app/mongo"
  mongo-express:
    image: "mongo-express"
    ports:
      - "49199:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: "mongo"
    volumes:
      - "./app:/usr/src/app/mongo"
